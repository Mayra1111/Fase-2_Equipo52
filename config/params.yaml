# Configuración de parámetros del proyecto MLOps - Equipo 52
# Este archivo centraliza todos los parámetros usados en el pipeline DVC

# Configuración de datos
data:
  raw_path: data/raw/obesity_estimation_modified.csv
  interim_path: data/interim/dataset_limpio_refactored.csv
  processed_path: data/processed/
  test_size: 0.2
  random_state: 42

# Configuración de preprocesamiento
preprocessing:
  create_bmi: true
  handle_outliers: true
  scale_features: true
  balance_method: smote  # smote, undersample, oversample, none

# Configuración de modelos
models:
  output_dir: models/
  save_best: true
  algorithms:
    - logistic_regression
    - random_forest
    - gradient_boosting
    - xgboost
    - svm
  
  # Hyperparameters para Random Forest
  random_forest:
    n_estimators: [100, 200]
    max_depth: [10, 20, null]
    min_samples_split: [2, 5]
    min_samples_leaf: [1, 2]
  
  # Hyperparameters para XGBoost
  xgboost:
    n_estimators: [100, 200]
    max_depth: [3, 5, 7]
    learning_rate: [0.01, 0.1]
    subsample: [0.8, 1.0]

# Configuración de entrenamiento
training:
  cross_validation: true
  cv_folds: 5
  scoring: accuracy
  n_jobs: -1
  verbose: 1

# Configuración de evaluación
evaluation:
  metrics:
    - accuracy
    - precision
    - recall
    - f1
    - roc_auc
  generate_plots: true
  confusion_matrix: true
  classification_report: true

# Configuración de MLflow
mlflow:
  tracking_uri: ./mlruns
  experiment_name: Clasificacion_Niveles_Obesidad
  log_models: true
  log_artifacts: true
  autolog: false

# Configuración de DVC
dvc:
  remote_name: myremote
  cache_dir: .dvc/cache
  autostage: true

# Configuración de reportes
reports:
  figures_dir: reports/figures/
  metrics_dir: reports/metrics/
  format: png
  dpi: 300

# Configuración de Docker
docker:
  image_name: obesity-ml-project
  tag: latest
  working_dir: /app
