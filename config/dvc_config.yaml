# Configuración específica de DVC
# Define los remotos y configuraciones de almacenamiento

# Configuración de remote storage
remote:
  # Configuración para S3
  s3:
    url: s3://itesm-mna/202502-equipo52/dvc-storage
    region: us-east-1
    # Las credenciales se obtienen de variables de entorno:
    # AWS_ACCESS_KEY_ID, AWS_SECRET_ACCESS_KEY
  
  # Configuración alternativa para almacenamiento local/NFS
  local:
    url: /tmp/dvc-storage
  
  # Configuración para Google Cloud Storage (alternativa)
  gcs:
    url: gs://your-bucket-name/dvc-storage
    projectname: your-project-id

# Configuración de cache
cache:
  dir: .dvc/cache
  type: symlink  # symlink, copy, hardlink, reflink
  protected: true

# Configuración de remote por defecto
default_remote: s3

# Configuración de tracking
tracking:
  auto_stage: true
  analytics: false
