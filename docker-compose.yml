services:
  # ============================================================
  # Servicio Principal: DVC Pipeline Orchestration
  # Ejecuta el pipeline completo orquestado por DVC
  # ============================================================
  dvc-pipeline:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: obesity-ml-dvc-pipeline
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ./reports:/app/reports
      - ./mlruns:/app/mlruns
      - ./.dvc:/app/.dvc
      - ./config:/app/config
      - ./dvc.yaml:/app/dvc.yaml
      # dvc.lock se genera automÃ¡ticamente dentro del contenedor
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
      - DVC_NO_ANALYTICS=1
      - MLFLOW_TRACKING_URI=${MLFLOW_TRACKING_URI:-./mlruns}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_DEFAULT_REGION=${AWS_DEFAULT_REGION:-us-east-1}
      - DVC_REMOTE_URL=${DVC_REMOTE_URL}
      - DVC_REMOTE_NAME=${DVC_REMOTE_NAME:-myremote}
    command: >
      bash -c "
      echo '=== Iniciando Pipeline DVC ===';
      dvc status;
      echo '=== Ejecutando DVC Repro ===';
      dvc repro --verbose;
      echo '=== Pipeline completado ===';
      dvc metrics show;
      dvc plots show;
      "
    networks:
      - ml-network

  # ============================================================
  # Servicio: Pipeline + Push - Ejecuta pipeline y sube a remote
  # ============================================================
  dvc-full-pipeline:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: obesity-ml-full-pipeline
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ./reports:/app/reports
      - ./mlruns:/app/mlruns
      - ./.dvc:/app/.dvc
      - ./config:/app/config
      - ./dvc.yaml:/app/dvc.yaml
      - ./scripts:/app/scripts
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
      - DVC_NO_ANALYTICS=1
      - MLFLOW_TRACKING_URI=${MLFLOW_TRACKING_URI:-./mlruns}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_DEFAULT_REGION=${AWS_DEFAULT_REGION:-us-east-1}
      - DVC_REMOTE_URL=${DVC_REMOTE_URL}
      - DVC_REMOTE_NAME=${DVC_REMOTE_NAME:-myremote}
    command: bash scripts/dvc_run_and_push.sh
    networks:
      - ml-network

  # ============================================================
  # Servicio: DVC Pull - Descarga datos/modelos versionados
  # ============================================================
  pipeline-and-push:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: obesity-ml-pipeline-push
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ./reports:/app/reports
      - ./mlruns:/app/mlruns
      - ./.dvc:/app/.dvc
      - ./config:/app/config
      - ./dvc.yaml:/app/dvc.yaml
      - ./scripts:/app/scripts
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
      - DVC_NO_ANALYTICS=1
      - MLFLOW_TRACKING_URI=${MLFLOW_TRACKING_URI:-./mlruns}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_DEFAULT_REGION=${AWS_DEFAULT_REGION:-us-east-1}
      - DVC_REMOTE_URL=${DVC_REMOTE_URL}
      - DVC_REMOTE_NAME=${DVC_REMOTE_NAME:-myremote}
    command: bash scripts/dvc_repro_and_push.sh
    networks:
      - ml-network

  # ============================================================
  # Servicio: DVC Pull - Descarga datos/modelos versionados
  # ============================================================
  dvc-pull:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: obesity-ml-dvc-pull
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ./.dvc:/app/.dvc
      - ./config:/app/config
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_DEFAULT_REGION=${AWS_DEFAULT_REGION:-us-east-1}
      - DVC_REMOTE_URL=${DVC_REMOTE_URL}
      - DVC_REMOTE_NAME=${DVC_REMOTE_NAME:-myremote}
    command: >
      bash -c "
      echo '=== Descargando datos con DVC ===';
      dvc pull -v || echo 'No hay datos para descargar o remote no configurado';
      echo '=== DVC Pull completado ===';
      "
    networks:
      - ml-network

  # ============================================================
  # Servicio: DVC Push - Sube datos/modelos al remote storage
  # Usa AWS CLI directamente para evitar problemas de permisos
  # ============================================================
  dvc-push:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: obesity-ml-dvc-push
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ./reports:/app/reports
      - ./.dvc:/app/.dvc
      - ./config:/app/config
      - ./scripts:/app/scripts
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_DEFAULT_REGION=${AWS_DEFAULT_REGION:-us-east-1}
      - AWS_S3_BUCKET=${AWS_S3_BUCKET:-itesm-mna}
      - DVC_REMOTE_URL=${DVC_REMOTE_URL}
      - DVC_REMOTE_NAME=${DVC_REMOTE_NAME:-myremote}
    command: bash scripts/dvc_push_manual.sh
    networks:
      - ml-network
    depends_on:
      - dvc-pipeline
      
  # ============================================================
  # Servicios Auxiliares
  # ============================================================
  
  # Test service - Run unit tests
  test:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: obesity-ml-test
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ./mlruns:/app/mlruns
      - ./config:/app/config
    environment:
      - PYTHONUNBUFFERED=1
    command: pytest tests/ -v --tb=short --cov=src --cov-report=html
    networks:
      - ml-network

  # MLflow tracking server
  mlflow:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: obesity-ml-mlflow
    ports:
      - "5001:5001"
    volumes:
      - ./mlruns:/app/mlruns
    environment:
      - PYTHONUNBUFFERED=1
    command: mlflow ui --host 0.0.0.0 --port 5001 --backend-store-uri file:///app/mlruns
    networks:
      - ml-network

  # Interactive shell - For development and debugging
  shell:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: obesity-ml-shell
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ./reports:/app/reports
      - ./mlruns:/app/mlruns
      - ./src:/app/src
      - ./scripts:/app/scripts
      - ./tests:/app/tests
      - ./.dvc:/app/.dvc
      - ./config:/app/config
      - ./dvc.yaml:/app/dvc.yaml
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_DEFAULT_REGION=${AWS_DEFAULT_REGION:-us-east-1}
      - DVC_REMOTE_URL=${DVC_REMOTE_URL}
      - DVC_REMOTE_NAME=${DVC_REMOTE_NAME:-myremote}
    command: bash
    stdin_open: true
    tty: true
    networks:
      - ml-network

  # ============================================================
  # Servicio: API de Inferencia
  # FastAPI service para predicciones en tiempo real
  # ============================================================
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: obesity-ml-api
    ports:
      - "8000:8000"
    volumes:
      - ./models:/app/models:ro  # Read-only para seguridad
      - ./api:/app/api
    environment:
      - PYTHONUNBUFFERED=1
      - MODEL_PATH=models/best_pipeline.joblib
      - METADATA_PATH=models/model_metadata.joblib
      - DEBUG=false
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - ml-network

networks:
  ml-network:
    driver: bridge

volumes:
  data:
  models:
  reports:
  mlruns: