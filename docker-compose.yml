version: '3.8'

# Hybrid Docker Compose Configuration
# Combines DVC pipeline orchestration with modular service architecture
# Supports: dvc repro (orchestrated), individual services, and interactive development

services:
  # ============================================================================
  # DATA PIPELINE SERVICES
  # ============================================================================

  # ============================================================================
  # THREE DVC PIPELINE OPTIONS ⭐ NEW
  # ============================================================================

  # DVC Pipeline 1: BASIC (Without Drift Detection)
  # Runs: EDA → Preprocess → Train → Evaluate → Visualize
  # Execute with: docker-compose run dvc-pipeline-basic
  dvc-pipeline-basic:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: obesity-ml-dvc-basic
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ./reports:/app/reports
      - ./mlruns:/app/mlruns
      - ./.dvc:/app/.dvc
      - ./.git:/app/.git
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
      - DVC_NO_ANALYTICS=1
    command: bash scripts/run_dvc_pipeline.sh dvc_basic.yaml
    networks:
      - ml-network
    profiles:
      - dvc-pipelines

  # DVC Pipeline 2: WITH DRIFT DETECTION
  # Runs: EDA → Preprocess → Train → Evaluate → Visualize → Simulate Drift → Detect Drift → Visualize Drift
  # Execute with: docker-compose run dvc-pipeline-drift
  dvc-pipeline-drift:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: obesity-ml-dvc-drift
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ./reports:/app/reports
      - ./mlruns:/app/mlruns
      - ./.dvc:/app/.dvc
      - ./.git:/app/.git
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
      - DVC_NO_ANALYTICS=1
    command: bash scripts/run_dvc_pipeline.sh dvc_with_drift.yaml
    networks:
      - ml-network
    profiles:
      - dvc-pipelines

  # DVC Pipeline 3: WITH MLFLOW TRACKING ⭐ Recommended for Experiment Tracking
  # Runs: EDA → Preprocess → Train (with MLflow) → Evaluate → Visualize
  # MLflow automatically tracks all experiments and metrics
  # Execute with: docker-compose run dvc-pipeline-mlflow
  # View results at: http://localhost:5001 (run: docker-compose up mlflow)
  dvc-pipeline-mlflow:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: obesity-ml-dvc-mlflow
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ./reports:/app/reports
      - ./mlruns:/app/mlruns
      - ./.dvc:/app/.dvc
      - ./.git:/app/.git
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
      - DVC_NO_ANALYTICS=1
      - MLFLOW_TRACKING_URI=file:///app/mlruns
    command: bash scripts/run_dvc_pipeline.sh dvc_with_mlflow.yaml
    networks:
      - ml-network
    profiles:
      - dvc-pipelines

  # ============================================================================
  # BACKWARD COMPATIBILITY (Legacy Services - use new dvc-pipeline-* above)
  # ============================================================================

  # DVC Pipeline Orchestrator - Runs ML pipeline only (without drift detection)
  # Execute with: docker-compose run dvc-pipeline (uses dvc_basic.yaml)
  dvc-pipeline:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: obesity-ml-dvc-orchestrator
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ./reports:/app/reports
      - ./mlruns:/app/mlruns
      - ./.dvc:/app/.dvc
      - ./.git:/app/.git
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
      - DVC_NO_ANALYTICS=1
    command: bash scripts/run_dvc_pipeline.sh dvc_basic.yaml
    networks:
      - ml-network
    profiles:
      - pipeline

  # DVC Full Pipeline Orchestrator - Runs complete pipeline including drift
  # Execute with: docker-compose run dvc-full-pipeline (uses dvc_with_drift.yaml)
  dvc-full-pipeline:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: obesity-ml-dvc-full-orchestrator
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ./reports:/app/reports
      - ./mlruns:/app/mlruns
      - ./.dvc:/app/.dvc
      - ./.git:/app/.git
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
      - DVC_NO_ANALYTICS=1
    command: bash scripts/run_dvc_pipeline.sh dvc_with_drift.yaml
    networks:
      - ml-network
    profiles:
      - pipeline

  # DVC Drift-Only Pipeline
  # Execute with: docker-compose run dvc-drift-pipeline
  dvc-drift-pipeline:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: obesity-ml-dvc-drift-orchestrator
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ./reports:/app/reports
      - ./mlruns:/app/mlruns
      - ./.dvc:/app/.dvc
      - ./.git:/app/.git
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
      - DVC_NO_ANALYTICS=1
    command: dvc repro --single-item visualize_drift
    networks:
      - ml-network
    profiles:
      - drift
    depends_on:
      - dvc-pull

  # DVC Pull - Fetch data/models from remote storage
  dvc-pull:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: obesity-ml-dvc-pull
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ./.dvc:/app/.dvc
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
      - DVC_NO_ANALYTICS=1
    command: dvc pull
    networks:
      - ml-network

  # ============================================================================
  # INDIVIDUAL PIPELINE STAGES (can run independently or via DVC)
  # ============================================================================

  # EDA Pipeline - Exploratory Data Analysis
  eda-pipeline:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: obesity-ml-eda
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ./reports:/app/reports
      - ./mlruns:/app/mlruns
      - ./.dvc:/app/.dvc
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
    command: python scripts/run_eda.py
    networks:
      - ml-network
    depends_on:
      - dvc-pull
    profiles:
      - manual

  # ML Training Pipeline - Train and evaluate models
  ml-pipeline:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: obesity-ml-train
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ./reports:/app/reports
      - ./mlruns:/app/mlruns
      - ./.dvc:/app/.dvc
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
    command: python scripts/run_ml.py
    networks:
      - ml-network
    depends_on:
      - dvc-pull
      - eda-pipeline
    profiles:
      - manual

  # Dataset Comparison - Validate and compare datasets
  compare:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: obesity-ml-compare
    volumes:
      - ./data:/app/data
      - ./.dvc:/app/.dvc
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
    command: python scripts/compare_datasets.py
    networks:
      - ml-network
    depends_on:
      - dvc-pull
    profiles:
      - manual

  # Data Visualization - Generate exploratory plots
  visualize:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: obesity-ml-visualize
    volumes:
      - ./data:/app/data
      - ./reports:/app/reports
      - ./.dvc:/app/.dvc
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
    command: python scripts/generate_visualizations.py
    networks:
      - ml-network
    depends_on:
      - dvc-pull
    profiles:
      - manual

  # ============================================================================
  # DRIFT DETECTION SERVICES (Manual - Alternative to DVC Orchestration)
  # ============================================================================
  # Note: For automated drift detection via DVC, use 'dvc-drift-pipeline' service above
  # These services allow manual control over individual drift detection steps

  # Drift Simulation - Generate synthetic drifted dataset (Manual)
  # Alternative: docker-compose run dvc-drift-pipeline (uses DVC orchestration)
  simulate-drift:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: obesity-ml-simulate-drift
    volumes:
      - ./data:/app/data
      - ./reports:/app/reports
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
    command: python scripts/simulate_drift.py
    networks:
      - ml-network
    depends_on:
      - dvc-pull
    profiles:
      - drift-manual

  # Drift Detection - Detect data drift and generate alerts (Manual)
  # Alternative: docker-compose run dvc-drift-pipeline (uses DVC orchestration)
  detect-drift:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: obesity-ml-detect-drift
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ./reports:/app/reports
      - ./mlruns:/app/mlruns
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
    command: python scripts/detect_drift.py
    networks:
      - ml-network
    depends_on:
      - simulate-drift
    profiles:
      - drift-manual

  # Drift Visualization - Generate drift analysis plots (Manual)
  # Alternative: docker-compose run dvc-drift-pipeline (uses DVC orchestration)
  visualize-drift:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: obesity-ml-visualize-drift
    volumes:
      - ./data:/app/data
      - ./reports:/app/reports
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
    command: python scripts/visualize_drift.py
    networks:
      - ml-network
    depends_on:
      - detect-drift
    profiles:
      - drift-manual

  # ============================================================================
  # TESTING SERVICES
  # ============================================================================

  # Unit Tests - Run test suite
  test:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: obesity-ml-test
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ./mlruns:/app/mlruns
      - ./tests:/app/tests
    environment:
      - PYTHONUNBUFFERED=1
    command: pytest tests/ -v --tb=short --cov=src
    networks:
      - ml-network
    profiles:
      - test

  # ============================================================================
  # API & MONITORING SERVICES
  # ============================================================================

  # FastAPI Service - Model serving and predictions
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: obesity-ml-api
    ports:
      - "8000:8000"
    volumes:
      - ./models:/app/models:ro
      - ./mlruns:/app/mlruns:ro
      - ./src/api:/app/src/api
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
    command: uvicorn src.api.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - ml-network
    depends_on:
      - dvc-pull
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    profiles:
      - services

  # MLflow Tracking Server - Experiment tracking and management
  mlflow:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: obesity-ml-mlflow
    ports:
      - "5001:5001"
    volumes:
      - ./mlruns:/app/mlruns
    environment:
      - PYTHONUNBUFFERED=1
    command: mlflow ui --host 0.0.0.0 --port 5001 --backend-store-uri file:///app/mlruns
    networks:
      - ml-network
    profiles:
      - services

  # ============================================================================
  # DEVELOPMENT SERVICES
  # ============================================================================

  # Interactive Shell - For debugging and development
  shell:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: obesity-ml-shell
    volumes:
      - ./:/app
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
    command: bash
    stdin_open: true
    tty: true
    networks:
      - ml-network
    profiles:
      - dev

# ============================================================================
# NETWORKS & VOLUMES
# ============================================================================

networks:
  ml-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

volumes:
  data:
    driver: local
  models:
    driver: local
  reports:
    driver: local
  mlruns:
    driver: local